{% extends "base.html" %}
{% block content %}
<div class="pure-u-1">
	<form id="thread-form" method="post" enctype="multipart/form-data"  action="/{{ board.shortname}}" class="pure-form pure-form-stacked">
		<fieldset>
			<input type="hidden" name="_csrf" value="{{csrftoken}}">

			<label for="name">Name</label>
			<input name="name" type="text" size="25" maxlength="35" autocomplete="off" placeholder="Name">

			<label for="email">Email</label>
			<input name="email" type="email" placeholder="Email">

			<label for="subject">Subject</label>
			<input name="subject" type="text" placeholder="Subject">
			
			<label for="thread-content">Content</label>
			<textarea id="thread-content" name="thread-content" type="text" rows="5" cols="35" placeholder="Content"></textarea>
			
			<div class="upload-container">
				<button class="pure-button fake-button">Upload</button>
				<input id="upload" name="image" type="file" accept="image/*">
			</div>

			<button type="submit" class="pure-button pure-button-primary">Submit</button>
		</fieldset>
	</form>
	<div class="threads">
		{% if threads %}
			{% for thread in threads %}
				{% include "./thread.html" %}
			{% endfor %}
		{% else %}
			<p>This board is empty.</p>
		{% endif %}
	</div>
</div>
{% endblock %}
